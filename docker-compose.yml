version: '3'

services:
  api-gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - ${API_GATEWAY_APP_PORT}:${API_GATEWAY_APP_PORT}
    container_name: meli_api_gateway
    depends_on:
      - users-service
      - products-service
      - purchases-service
    links:
      - products-service
      - users-service
      - purchases-service
  users-service:
    build:
      context: .
      dockerfile: users/Dockerfile
    container_name: meli_users_service
  products-service:
    build:
      context: .
      dockerfile: products/Dockerfile
    container_name: meli_products_service
    depends_on:
      - users-service
  purchases-service:
    build:
      context: .
      dockerfile: purchases/Dockerfile
    container_name: meli_purchases_service
    depends_on:
      - products-service
