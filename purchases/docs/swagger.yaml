definitions:
  dto.CreatePurchaseRequest:
    properties:
      id_product:
        type: string
      id_user:
        type: string
      total:
        type: number
      units:
        type: integer
    required:
    - id_product
    - id_user
    - total
    - units
    type: object
  dto.PurchaseDTO:
    properties:
      date:
        type: string
      id:
        type: string
      id_product:
        type: string
      id_user:
        type: string
      total:
        type: number
      units:
        type: integer
    type: object
info:
  contact: {}
paths:
  /products/{id}:
    delete:
      description: Delete all purchases from product
      parameters:
      - description: ID from product to delete purchases
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Delete all purchases from product
      tags:
      - Purchases
  /products/purchases:
    post:
      consumes:
      - application/json
      description: Make User buy Product by ids.
      parameters:
      - description: Register
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePurchaseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/dto.PurchaseDTO'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Make a purchase.
      tags:
      - Purchases
  /purchases/products/{id}:
    get:
      description: Find purchases from product
      parameters:
      - description: ID from product
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Find purchases from product.
      tags:
      - Purchases
swagger: "2.0"
